<div class="modal-header">
    <h2>Edit Content</h2>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="selectType" class="col-sm-4 control-label">Content Tag</label>
      <div class="col-sm-8">
        <select ng-model="item.contentTag" id="selectType" ng-options="ct.name for ct in tags | filterTags" class="form-control"></select>
      </div>
    </div>
    <!-- This will be great when we support multiple tags -->

      <label for="selectType" class="col-sm-4 control-label">Content Tag</label>
      <div class="col-sm-8">
        <tags 
          src="tag as tag.name for tag in tags" 
          model="item.contentTag">
        </tags>
      </div>
    </div> -->
    <!-- Can't edit content source -->
    <!-- <div class="form-group">
      <label for="selectSource" class="col-sm-4 control-label">Content Source</label>
      <div class="col-sm-8">
        <select ng-model="item.contentType" id="selectSource" ng-options="ct.name for ct in types"></select>
      </div>
    </div> -->
    <div class="form-group">
      <label for="contentSource" class="col-sm-4 control-label">Content Source</label>
        <div class="col-sm-8">
          <div id="contentSource" class="control-label">{{ item.type | filterNameFromValue:'contentType':this }}</div>
        </div>
    </div>
    <div class="form-group">
      <label for="textCaption" class="col-sm-4 control-label">Text/Caption</label>
      <div class="col-sm-8">
        <textarea id="textCaption" class="form-control" ng-model="item.title" rows="3" ng-disabled="isSocialContent(item.type)"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="textAuthor" class="col-sm-4 control-label">Author</label>
      <div class="col-sm-8">
        <input type="text" id="textAuthor" ng-model="item.author" ng-disabled="isSocialContent(item.type)"></input>
      </div>
    </div>
    <div class="form-group" ng-show="(item.image != '')">
      <label for="imgPreview" class="col-sm-4 control-label"></label>
      <div class="col-sm-8">
        <img id="imgPreview" ng-src="{{item.img.src}}" width="250" />
      </div>
    </div>
    <div class="form-group file-loading" ng-show="item.img.loading">
      <label for="upload-loading" class="col-sm-4 control-label">Upload File</label>
      <img id="upload-loading" src="img/loading.gif" alt="Loading..."/>
    </div>
    <div class="form-group" ng-show="showFileUpload(item.type)">
      <label for="fileUpload" class="col-sm-4 control-label">Upload File</label>
      <div class="col-sm-8">
        <input type="file" id="fileUpload" ng-file-select="onFileSelect($files)">
        <div class="dropbox" ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="dragover"
             ng-show="dropSupported">or drop files here
        </div>
        <div ng-file-drop-available="dropSupported=true"
             ng-show="!dropSupported">HTML5 Drop File is not supported!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="linkField" class="col-sm-4 control-label">Link</label>
      <div class="col-sm-8">
        <input type="text" id="linkField" ng-model="item.url" ng-disabled="isSocialContent(item.type)"></input>
        <button type="button" class="btn btn-default btn-sm" ng-click="testLink()">
            <span class="glyphicon glyphicon-expand"></span> Open Link
        </button>
      </div>
    </div>

      {{ item.dateString }}

  </div>
</div>

  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-sm" ng-click="save()" ng-disabled="saving">Save</button>
    <button class="btn btn-default btn-sm" ng-click="cancel()">Cancel</button>
</div>
